<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
    </head>
    <body>
        <form action="#" method="POST">
            
            <div class="nome-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto">
            </div>

            <div class="descricao-form">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" placeholder="Digite uma Descrição"></textarea>
            </div>

            <div class="preco-form">
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" id="preco" name="preco" placeholder="Digite o preço">
            </div>

            <div class="send-form">
                <button type="submit">Salvar</button>
            </div>

            <div class="cancel-form">
                <button type="button">Voltar</button>
            </div>
        
        </form>
    </body>
</html>
